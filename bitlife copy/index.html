<!DOCTYPE html>
<html>
    <head>
        <title>Bitlife copy (no name yet)</title>
        <meta name="description" content="Bitlife copy">
    </head>
    <body>
        <h id="startText"></h><hr>
        <button id="resetButton" onclick="reset()">Reset</button>
        <button id="ageButton" onclick="ageUp()">Age!</button>
        <br>
        <div id="stats">
        <h id="happiness">Happiness: 100%</h><button id="boost1" onclick="boost(0)" style="visibility:hidden">BOOST!</button>
        <br>
        <h id="health">Health: 100%</h><button id="boost2" onclick="boost(1)" style="visibility:hidden">BOOST!</button>
        <br>
        <h id="smarts">Smarts: 100%</h><button id="boost3" onclick="boost(2)" style="visibility:hidden">BOOST!</button>
        <br>
        <h id="looks">Looks: 100%</h><button id="boost4" onclick="boost(3)" style="visibility:hidden">BOOST!</button>
        <hr>
        <h>Money: $<span id="cash">0</span></h><br>
        <h>Children: <span id="kids">0</span></h><br>
        <h>Friends: <span id="friends">0</span></h><hr>
        </div>
        <p id="feed"></p>
        <script defer src="main.js"></script>
        <!---include stylesheet style.css-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </body>
</html>
